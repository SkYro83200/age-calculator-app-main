<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="Title">
      <h1>day</h1>
      <h1>month</h1>
      <h1>year</h1>
    </div>
    <div class="Input">
      <input type="number" id="day" placeholder="DD">
      <input type="number" id="month" placeholder="MM">
      <input type="number" id="year" placeholder="YYYY">
    </div>
    <div class="Button">
      <button id="Submit"></button>
    </div>
    <div class="Text">
      <h2 id="Years">years</h2>
      <h2 id="Months">months</h2>
      <h2 id="Days">days</h2>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
